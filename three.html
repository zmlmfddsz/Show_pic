<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="initialize.css"/>
    <script src="js/jquery.1.7.2.js"></script>
    <style>

        .box{
            width: 1200px;
            height:350px;
            margin:50px auto;
            overflow: hidden;
        }
        .item{
            overflow: hidden;
            width: 1500px;
        }
        .item li{
            float: left;
            width: 200px;
            height:350px;
        }
        .item a{
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="box">

    <ul class="item">
        <li><a href="#" style="background:url(images/banner/1.jpg)"></a></li>
        <li><a href="#" style="background:url(images/banner/2.jpg)"></a></li>
        <li><a href="#" style="background:url(images/banner/3.jpg)"></a></li>
        <li><a href="#" style="background:url(images/banner/4.jpg)"></a></li>
        <li><a href="#" style="background:url(images/banner/5.jpg)"></a></li>
        <li><a href="#" style="background:url(images/banner/6.jpg)"></a></li>
    </ul>

</div>
<script>
    $('.item li').hover(function () {

        $(this).stop().animate({width:600}).siblings().stop().animate({width:130});

    }, function () {

        $(this).parent().children().stop().animate({width:200});
    })


</script>

</body>
</html>
